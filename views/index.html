<div class="d-flex justify-content-between my-2">
  <h2>Webhooks</h2>
  <a href="/create" class="btn btn-success">Create</a>
</div>
<ul class="list-group">
  {{range $val := .Configs}}
  <li
    class="list-group-item bg-primary-subtle-hover"
    href="/config/{{$val.ID}}"
  >
    <p class="fs-4 m-0">{{$val.Title}}</p>
    <p class="fs-6 m-0 text-secondary">{{$val.Projects}}</p>
  </li>
  {{end}}
</ul>
